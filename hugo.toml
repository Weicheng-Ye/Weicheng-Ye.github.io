    icon = "fab fa-google-scholar"
  [[params.social]]
    name = "email"
    url = "mailto:evictorye963@gmail.com"
    icon = "fas fa-envelope"
  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/ye-weicheng-241626243"
