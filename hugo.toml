baseURL = 'https://geekifan.github.io/zero-academic-page-starter/'
title = 'Zero'

# multi-language support
defaultContentLanguage = 'en'

# enable git info
enableGitInfo = true

# disable taxonomy, term and RSS (which removes categories, tags and index.xml)
disableKinds = ["taxonomy", "term", "RSS"]

[module]
  [[module.imports]]
    path = 'github.com/geekifan/zero-academic-page'

[languages]
  [languages.en]
    languageName = 'English'
    weight = 1
    title = 'Zero'

    [languages.en.params]
      author = "Weicheng (Victor) Ye"
      description = "Postdoctoral Fellow at the University of British Columbia"
      motto = "Mathematics, Physics, and Computer Science"
    
    [[languages.en.menu.main]]
      name = 'About Me'
      url = '#about-me'
      weight = 1
    [[languages.en.menu.main]]
      name = 'News'
      url = '#news'
      weight = 2
    [[languages.en.menu.main]]
      name = 'Publications'
      url = '#publications'
      weight = 3
    [[languages.en.menu.main]]
      name = 'Educations'
      url = '#educations'
      weight = 4
    [[languages.en.menu.main]]
      name = 'Invited Talks'
      url = '#invited-talks'
      weight = 5
    [[languages.en.menu.main]]
      name = 'Internships'
      url = '#internships'
      weight = 6
      
  [languages.zh]
    languageName = '中文'
    weight = 2
    title = '学术主页'
    
    [languages.zh.params]
      author = "叶伟成"
      description = "加拿大不列颠哥伦比亚大学博士后"
      motto = "数学，物理，和计算机"
    
    [[languages.zh.menu.main]]
      name = '关于我'
      url = '#about-me'
      weight = 1
    [[languages.zh.menu.main]]
      name = '新闻'
      url = '#news'
      weight = 2
    [[languages.zh.menu.main]]
      name = '发表论文'
      url = '#publications'
      weight = 3
    [[languages.zh.menu.main]]
      name = '教育背景'
      url = '#educations'
      weight = 4
    [[languages.zh.menu.main]]
      name = '受邀报告'
      url = '#invited-talks'
      weight = 5
    [[languages.zh.menu.main]]
      name = '实习经历'
      url = '#internships'
      weight = 6

[params]
  profilePicture = "images/profile.png"
  enableDarkMode = true
  
  [[params.social]]
    name = "github"
